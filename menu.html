<!DOCTYPE html>
<html lang="es">
    
<head style="display: flex; align-items: center; padding: 20px; background-color: #f4f4f4; margin-bottom: 20px;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Bienvenidos al Nivel 2 Soporte Informático
    </title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.2em;
            color: #666;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }
        .menu-button {
            background: linear-gradient(135deg, #4767ac, hsl(216, 69%, 63%));
            color: white;
            border: none;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 150px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .menu-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        .menu-button img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            filter: brightness(0) invert(1); /* Hace el icono blanco para tema azul */
        }
        .menu-button .label {
            text-align: center;
        }
        footer {
            margin-top: auto;
            padding-top: 40px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1em;
        }
        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
