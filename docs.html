        body {

        }
        .container {
            background-color: #91abe4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 800px;
        }
        .header {
            text-align: center;
            color: #f7eded;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            /* AZUL + CONTORNO BLANCO */
            color: #00214f !important;                    /* Azul */
            -webkit-text-stroke: 0.1px white;               /* Contorno blanco */
            text-shadow: 
            -1.5px -1.5px 0 white,
            1.5px -1.5px 0 white,
            -1.5px  1.5px 0 white,
            1.5px  1.5px 0 white;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .card {
            background-color: #fdfeff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            height: 300px; /* Adjusted height to accommodate content */
            display: flex;
            flex-direction: column;
            
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .card:hover {
            background-color: #d7f3fada; /* Slight color change on hover */
            transition: background-color 0.3s;
        }
        .card h2 {
            color: #333;
            font-size: 20px;
            margin: 0 0 10px;
        }
        .card h3 {
            color: #333;
            font-size: 16px;
            margin: 10px;
        }
        .card p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }
        .card a.btn {
            
            width: 200px;              
            height: 36px;
            background-color: #16186e;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
    
            box-sizing: border-box;
            line-height: 36px;
            align-items: center;
           margin-top: 20;
            margin-left: 80px ;
            margin: 12px auto;
            
        }
        .card a.btn:hover {
            background-color:#d7f3fada;
            transition: background-color 0.3s;
        }
        @media (max-width: 768px) {
    .container {
        width: 90vw;
        padding: 10px;
    }
    .grid {
        grid-template-columns: 1fr; /* Cambia a una columna en pantallas pequeñas */
        gap: 10px;
    }
    .card, .card2 {
        height: auto; /* Ajusta la altura automáticamente */
        padding: 10px;
    }
    .card iframe, .card img {
        max-width: 100%;
        height: auto;
    }
    .table-container {
        padding: 10px;
    }
    th, td {
        font-size: 10px; /* Reduce el tamaño de fuente en tablas para pantallas pequeñas */
        padding: 6px;
    }
    .btn {
        padding: 8px 16px;
        font-size: 14px;
    }
}
