<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMINISTRADOR DE DOCUMENTOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0e7d8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #4a9a8f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 800px;
        }
        .header {
            text-align: center;
            color: #f7eded;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .card {
            background-color: #f5e8c7;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            height: 300px; /* Adjusted height to accommodate content */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .card:hover {
            background-color: #e0d3b2;
            transition: background-color 0.3s;
        }
        .card h2 {
            color: #333;
            font-size: 20px;
            margin: 0 0 10px;
        }
        .card h3 {
            color: #333;
            font-size: 16px;
            margin: 0 0 10px;
        }
        .card p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }
        .card a.btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 5px;
        }
        .card a.btn:hover {
            background-color: #555;
            transition: background-color 0.3s;
        }
        @media (max-width: 768px) {
    .container {
        width: 90vw;
        padding: 10px;
    }
    .grid {
        grid-template-columns: 1fr; /* Cambia a una columna en pantallas pequeñas */
        gap: 10px;
    }
    .card, .card2 {
        height: auto; /* Ajusta la altura automáticamente */
        padding: 10px;
    }
    .card iframe, .card img {
        max-width: 100%;
        height: auto;
    }
    .table-container {
        padding: 10px;
    }
    th, td {
        font-size: 10px; /* Reduce el tamaño de fuente en tablas para pantallas pequeñas */
        padding: 6px;
    }
    .btn {
        padding: 8px 16px;
        font-size: 14px;
    }
}

@media (max-width: 480px) {
    .header {
        font-size: 20px;
    }
    .card h2, .card2 h2 {
        font-size: 18px;
    }
    .card h3 {
        font-size: 14px;
    }
    .card p, .card2 p {
        font-size: 12px;
    }
}
    </style>
</head>
<body>
    
    <div class="container">
        <div class="header">DOCUMENT MANAGER</div>
        <div class="grid">
            <button class="card">
                <h2>Guías</h2>
                <h3>ESPECIFICACIÓN DE REQUERIMIENTOS DEL SOFTWARE</h3>
                <a href="https://drive.google.com/file/d/1EitUlDIrNf_ClLBpptYPleu1A_BC6JiU/view?usp=sharing" target="_blank" class="btn">Ver</a>
                <a href="https://drive.google.com/uc?export=download&id=1EitUlDIrNf_ClLBpptYPleu1A_BC6JiU" download class="btn">Descargar</a>
                <p>Formato: PDF</p>
            </button>
            <button class="card">
                <h2>Guías</h2>
                <h3>Desarrollo Evolutivo del Sistema de Gestión Administrativa - SIGEA Versión 1.4</h3>
                <a href="https://docs.google.com/document/d/1_MVlAv6ZQVf-LQ5VAA6kuLf5Z7XuzzHi/export?format=docx" target="_blank" class="btn">Ver</a>
                <a href="https://docs.google.com/document/d/1_MVlAv6ZQVf-LQ5VAA6kuLf5Z7XuzzHi/export?format=docx" download class="btn">Descargar</a>
                <p>Formato: Word</p>
            </button>
        </div>
    </div>
</body>
</html>
