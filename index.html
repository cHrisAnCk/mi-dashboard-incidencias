<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        
        /* QUITAR SUBRAYADO Y COLOR EN TODOS LOS ESTADOS DEL ENLACE */
a, a:visited, a:hover, a:active, a:focus {
    text-decoration: none !important;
    outline: none !important;
    color: inherit !important; /* Mantiene el color del texto original */
}

/* Asegura que el botón dentro del enlace no herede nada raro */
button {
    all: unset; /* Elimina estilos por defecto del botón */
    cursor: pointer;
    display: block;
    width: 100%;
    height: 100%;
}
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap');
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #91abe4;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        .header {
            text-align: center;
            color: #f7eded;
            font-size: 30px;
            margin-bottom: 20px;
            font-weight: bold;
            /* AZUL + CONTORNO BLANCO */
            color: #00214f !important;                    /* Azul */
            -webkit-text-stroke: 0.1px white;               /* Contorno blanco */
            text-shadow: 
            -1.5px -1.5px 0 white,
            1.5px -1.5px 0 white,
            -1.5px  1.5px 0 white,
            1.5px  1.5px 0 white;                 /* Respaldo para Firefox */
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .card, .card2 {
            background-color: #fdfeff;
            border-radius: 10px;
            padding: 7px;
            text-align: center;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: none; /* Remove default button border */
            cursor: pointer; /* Indicate clickable */
            width: 98%; /* Ensure full width within grid */
        }
        .card:hover, .card2:hover {
            background-color: #d7f3fada; /* Slight color change on hover */
            transition: background-color 0.3s; /* Smooth transition */
        }
        .card h2, .card2 h2 {
            color: #333;
            font-size: 20px;
            margin: 0 0 10px;
        }
        .card p, .card2 p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }
        .card .icon, .card2 .icon {
            font-size: 30px;
            margin-bottom: 10px;
        }
        .card .placeholder, .card2 .placeholder {
            height: 80px;
            background-color: #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        /* Specific styling for card2 to span two columns */
        .card2 {
            grid-column: 1 / span 2;
        }
        @media (max-width: 768px) {
    .container {
        width: 90vw;
        padding: 10px;
    }
    .grid {
        grid-template-columns: 1fr; /* Cambia a una columna en pantallas pequeñas */
        gap: 10px;
    }
    .card, .card2 {
        height: auto; /* Ajusta la altura automáticamente */
        padding: 10px;
    }
    .card iframe, .card img {
        max-width: 100%;
        height: auto;
    }
    .table-container {
        padding: 10px;
    }
    th, td {
        font-size: 10px; /* Reduce el tamaño de fuente en tablas para pantallas pequeñas */
        padding: 6px;
    }
    .btn {
        padding: 8px 16px;
        font-size: 14px;
    }
}

@media (max-width: 480px) {
    .header {
        font-size: 20px;
    }
    .card h2, .card2 h2 {
        font-size: 18px;
    }
    .card h3 {
        font-size: 14px;
    }
    .card p, .card2 p {
        font-size: 12px;
    }
}
/* === FUENTE Y COLORES GLOBALES === */

            font-family: 'Open Sans', sans-serif !important;
            font-weight: 700;
            color: #1a4971 !important; /* Cambia este color por el que quieras */
        }
    </style>
</head>
