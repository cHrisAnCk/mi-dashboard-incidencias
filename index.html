    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0e7d8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #4a9a8f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        .header {
            text-align: center;
            color: #f7eded;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .card, .card2 {
            background-color: #f5e8c7;
            border-radius: 10px;
            padding: 7px;
            text-align: center;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: none; /* Remove default button border */
            cursor: pointer; /* Indicate clickable */
            width: 98%; /* Ensure full width within grid */
        }
        .card:hover, .card2:hover {
            background-color: #e0d3b2; /* Slight color change on hover */
            transition: background-color 0.3s; /* Smooth transition */
        }
        .card h2, .card2 h2 {
            color: #333;
            font-size: 20px;
            margin: 0 0 10px;
        }
        .card p, .card2 p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }
        .card .icon, .card2 .icon {
            font-size: 30px;
            margin-bottom: 10px;
        }
        .card .placeholder, .card2 .placeholder {
            height: 80px;
            background-color: #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        /* Specific styling for card2 to span two columns */
        .card2 {
            grid-column: 1 / span 2;
        }
        @media (max-width: 768px) {
    .container {
        width: 90vw;
        padding: 10px;
    }
    .grid {
        grid-template-columns: 1fr; /* Cambia a una columna en pantallas peque침as */
        gap: 10px;
    }
    .card, .card2 {
        height: auto; /* Ajusta la altura autom치ticamente */
        padding: 10px;
    }
    .card iframe, .card img {
        max-width: 100%;
        height: auto;
    }
    .table-container {
        padding: 10px;
    }
    th, td {
        font-size: 10px; /* Reduce el tama침o de fuente en tablas para pantallas peque침as */
        padding: 6px;
    }
    .btn {
        padding: 8px 16px;
        font-size: 14px;
    }
}

@media (max-width: 480px) {

    }
    .card h3 {
        font-size: 14px;
    }
    .card p, .card2 p {
        font-size: 12px;
    }
}
