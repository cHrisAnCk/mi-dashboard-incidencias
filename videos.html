    <style>
        /* === FUENTE Y COLORES GLOBALES === */
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Títulos principales: color personalizado y fuente Open Sans */
        .header, .table-container, .btn h2, .card p[style*="bold"], .card2 p[style*="bold"] {
            font-family: 'Open Sans', sans-serif !important;
            font-weight: 700;
            color: #1a4971 !important; /* Cambia este color por el que quieras */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 160vh;
            margin: 0;
        }
        .container {
            background-color: #91abe4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 1100px;
        }
        .header {
            text-align: center;
            color: #f7eded;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            /* AZUL + CONTORNO BLANCO */
            color: #00214f !important;                    /* Azul */
            -webkit-text-stroke: 0.1px white;               /* Contorno blanco */
            text-shadow: 
            -1.5px -1.5px 0 white,
            1.5px -1.5px 0 white,
            -1.5px  1.5px 0 white,
            1.5px  1.5px 0 white;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .card {
            background-color: #fdfeff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            height: 300px; /* Adjusted height to accommodate iframe */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .card:hover {
            background-color: #d7f3fada;
            transition: background-color 0.3s;
        }
        .card h2 {
            color: #333;
            font-size: 20px;
            margin: 0 0 10px;
        }
        .card p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }
        .card iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 5px;
            
        }
        .card a.btn {
            display: inline-block;
            padding: 10px 30px;
            background-color: #16186e;
            color: #fff;
            
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            
        }
        .card a.btn:hover {
            background-color: #5e97e2;
            transition: background-color 0.3s;
        }
        @media (max-width: 768px) {
    .container {
        width: 90vw;
        padding: 10px;
    }
    .grid {
        grid-template-columns: 1fr; /* Cambia a una columna en pantallas pequeñas */
        gap: 10px;
    }
    .card, .card2 {
        height: auto; /* Ajusta la altura automáticamente */
        padding: 10px;
    }
    .card iframe, .card img {
        max-width: 100%;
        height: auto;
    }
    .table-container {
        padding: 10px;
    }
    th, td {
        font-size: 10px; /* Reduce el tamaño de fuente en tablas para pantallas pequeñas */
        padding: 6px;
    }
    .btn {
        padding: 8px 16px;
        font-size: 14px;
    }
}

@media (max-width: 480px) {
    .header {
        font-size: 20px;
    }
    .card h2, .card2 h2 {
        font-size: 18px;
    }
    .card h3 {
        font-size: 14px;
    }
    .card p, .card2 p {
        font-size: 12px;
    }
}
    </style>
